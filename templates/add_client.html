<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление клиента</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .auto-btn {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        .auto-btn:hover {
            background-color: #e0e0e0;
        }
        .form-row {
            display: flex;
            gap: 10px;
        }
        .form-col {
            flex: 1;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Добавление клиента</h1>
        <form id="clientForm" method="POST" action="{{ url_for('add_client') }}">
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="full_fio">ФИО (полное)</label>
                        <input type="text" id="full_fio" name="full_fio">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="surname">Фамилия</label>
                        <input type="text" id="surname" name="surname" readonly>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="name_client">Имя</label>
                        <input type="text" id="name_client" name="name_client" readonly>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="name_father">Отчество</label>
                        <input type="text" id="name_father" name="name_father" readonly>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="data_birth">Дата рождения</label>
                        <input type="text" id="data_birth" name="data_birth" class="datepicker">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="age">Возраст</label>
                        <input type="text" id="age" name="age" readonly>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="genger">Пол</label>
                        <select id="genger" name="genger">
                            <option value="Мужской">Мужской</option>
                            <option value="Женский">Женский</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="passport">Паспорт</label>
                        <div style="display: flex; align-items: center;">
                            <input type="text" id="passport" name="passport">
                            <button type="button" class="auto-btn" onclick="generatePassport()">АВТО</button>
                        </div>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="where_passport">Где выдан</label>
                        <select id="where_passport" name="where_passport">
                            <option value="">Выберите город</option>
                            <option value="Владимир">Владимир</option>
                            <option value="Ковров">Ковров</option>
                            <option value="Муром">Муром</option>
                            <option value="Нижний Новгород">Нижний Новгород</option>
                            <option value="Дзержинск">Дзержинск</option>
                            <option value="Москва">Москва</option>
                            <option value="Подольск">Подольск</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="date_passport">Дата выдачи</label>
                        <div style="display: flex; align-items: center;">
                            <input type="text" id="date_passport" name="date_passport" class="datepicker">
                            <button type="button" class="auto-btn" onclick="generatePassportDate()">АВТО</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="snils">СНИЛС</label>
                        <div style="display: flex; align-items: center;">
                            <input type="text" id="snils" name="snils">
                            <button type="button" class="auto-btn" onclick="generateSNILS()">АВТО</button>
                        </div>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="inn">ИНН</label>
                        <div style="display: flex; align-items: center;">
                            <input type="text" id="inn" name="inn">
                            <button type="button" class="auto-btn" onclick="generateINN()">АВТО</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="status">Статус</label>
                        <select id="status" name="status">
                            <option value="Активен" selected>Активен</option>
                            <option value="Неактивен">Неактивен</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="nav-buttons">
                <button type="button" onclick="window.location.href='/clients'">Назад</button>
                <button type="submit">Сохранить</button>
            </div>
        </form>
    </div>

    <script>
        // Инициализация календарей
        flatpickr(".datepicker", {
            dateFormat: "d.m.Y",
            locale: "ru",
            maxDate: "today"
        });
    
        // Разделение ФИО на части
        document.getElementById('full_fio').addEventListener('input', function() {
            const fullName = this.value.trim().split(/\s+/);
            document.getElementById('surname').value = fullName[0] || '';
            document.getElementById('name_client').value = fullName[1] || '';
            document.getElementById('name_father').value = fullName[2] || '';
        });
    
        // Расчет возраста
        document.getElementById('data_birth').addEventListener('change', function() {
            try {
                // Получаем дату из flatpickr
                const selectedDate = this._flatpickr.selectedDates[0];
                if (!selectedDate) return;
                
                const today = new Date();
                let age = today.getFullYear() - selectedDate.getFullYear();
                const monthDiff = today.getMonth() - selectedDate.getMonth();
                
                // Корректируем возраст, если день рождения еще не наступил
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < selectedDate.getDate())) {
                    age--;
                }
                
                document.getElementById('age').value = age;
            } catch (error) {
                console.error("Ошибка расчета возраста:", error);
            }
        });
    
        // Генерация случайного паспорта
        function generatePassport() {
            const series = Math.floor(1000 + Math.random() * 9000);
            const number = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('passport').value = `${series} ${number}`;
        }
    
        // Генерация даты выдачи паспорта
        function generatePassportDate() {
            const today = new Date();
            const maxDate = new Date(today);
            maxDate.setFullYear(maxDate.getFullYear() - 20);
            
            const randomDate = new Date(
                maxDate.getTime() + Math.random() * (today.getTime() - maxDate.getTime())
            );
            
            document.getElementById('date_passport')._flatpickr.setDate(randomDate);
        }
    
        // Генерация СНИЛС
        function generateSNILS() {
            const part1 = Math.floor(100 + Math.random() * 900);
            const part2 = Math.floor(100 + Math.random() * 900);
            const part3 = Math.floor(100 + Math.random() * 900);
            const control = Math.floor(10 + Math.random() * 90);
            document.getElementById('snils').value = `${part1}-${part2}-${part3} ${control}`;
        }
    
        // Генерация ИНН
        function generateINN() {
            let inn = '';
            for (let i = 0; i < 12; i++) {
                inn += Math.floor(Math.random() * 10);
            }
            document.getElementById('inn').value = inn;
        }
    
        // Обработчик отправки формы
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            // Можно добавить валидацию здесь при необходимости
            console.log("Форма отправляется");
            
            // Если нужно предотвратить стандартную отправку (для AJAX):
            // e.preventDefault();
            // ... ваш AJAX-код ...
        });
    </script>
</body>
</html>
