<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать клиента - EvilBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section-card {
            margin-bottom: 20px;
            border-left: 4px solid #0d6efd;
        }
        .section-header {
            background-color: #f8f9fa;
            padding: 10px 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Редактировать клиента</h1>
        
        <form method="POST" action="{{ url_for('edit_client', card_number=client['NUMBER_CARD']) }}">
            <!-- Секция личных данных -->
            <div class="card section-card">
                <div class="section-header card-header">
                    Личные данные
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="full_fio" class="form-label">ФИО</label>
                        <input type="text" class="form-control" id="full_fio" name="full_fio" 
                               value="{{ client['FULL_FIO'] }}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="passport" class="form-label">Паспорт</label>
                            <input type="text" class="form-control" id="passport" name="passport" 
                                   value="{{ client['PASSPORT'] }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="snils" class="form-label">СНИЛС</label>
                            <input type="text" class="form-control" id="snils" name="snils" 
                                   value="{{ client['SNILS'] }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inn" class="form-label">ИНН</label>
                        <input type="text" class="form-control" id="inn" name="inn" 
                               value="{{ client['INN'] }}" required>
                    </div>
                </div>
            </div>

            <!-- Секция данных карты -->
            <div class="card section-card">
                <div class="section-header card-header">
                    Данные карты
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="number_card" class="form-label">Номер карты</label>
                            <input type="text" class="form-control" id="number_card" name="number_card" 
                                   value="{{ client['NUMBER_CARD'] }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="pin_code" class="form-label">PIN-код</label>
                            <input type="text" class="form-control" id="pin_code" name="pin_code" 
                                   value="{{ client['PIN_CODE'] }}" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Секция баланса -->
            <div class="card section-card">
                <div class="section-header card-header">
                    Финансовая информация
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="balance" class="form-label">Баланс</label>
                        <input type="number" step="0.01" class="form-control" id="balance" name="balance" 
                               value="{{ client['BALANCE'] }}" required>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('clients') }}" class="btn btn-secondary me-md-2">Отмена</a>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
