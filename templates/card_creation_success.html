<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта создана - EvilBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-success">
            <h4 class="alert-heading">Карта успешно создана!</h4>
            <p>Данные новой карты:</p>
            <hr>
            <p class="mb-0">
                <strong>Клиент:</strong> {{ card_info['FULL_FIO'] }}<br>
                <strong>Номер карты:</strong> {{ card_info['NUMBER_CARD'] }}<br>
                <strong>Баланс:</strong> {{ card_info['BALANCE'] }} руб.
            </p>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{{ url_for('clients') }}" class="btn btn-primary">
                Перейти к списку клиентов
            </a>
        </div>
    </div>
</body>
</html>
